<main class="main">
 <div class="container">

 <div class="app"></div>
 </div>
 <style>

  .box{
   height: 40px;
   width: 40px;
   border-radius: 50%;
   margin-left: 20px;
  }
  .parent{
   display: flex;
   padding: 20px;
   border:solid magenta 1px;
   align-items: center;
   margin: 10px;
  }
 </style>
</main>
<script>
 const app =document.querySelector('.app');

 const cssVars=document.styleSheets[0].cssRules[0].cssText.replace(':root' , ' ').replace('}' , ' ').replace('{' , ' ')

 console.log( cssVars.split(';'))
 let text = ''
 cssVars.split(';').forEach((item)=>{
  text+=`<div class="parent">   ${item.replace(' ', '').replace(':', ' : ')}
    <div style='background: ${item.split(':')[1]}' class="box"></div>
    </div>`


 })

 app.innerHTML= text;
</script>
